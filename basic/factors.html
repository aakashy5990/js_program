<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factors</title>
    <link rel="stylesheet" href="basic_css/factors.css">
</head>
<body>
    <h1>Finding factors...</h1>
    <input type="number" id="val" placeholder="Enter the number">
    <button onclick="call()">Submit</button>
    <p id="ans"></p>

    <script>
        function call(){
            val = document.getElementById("val");
            ans = document.getElementById("ans");
            for(let i=1;i<=val.value;i++){
                if(val.value%i==0){
                    ans.innerHTML += i +",";
                }
            }
        }

    </script>
</body>
</html>
