<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link rel="stylesheet" href="basic_css/palindrome.css">
</head>
<body class="flex">
    <div class="main_container">
        <h2>Checking number is Palindrome or nor <span>>></span></h2>
        <div class="container">
            <input type="number" placeholder="Enter the Number..." id="num">
            <input type="submit" class="btn"  onclick="call()" value="Submit">
            <p id="pera"></p>
        </div>
    </div>

    <script>
        const val = document.getElementById("num")
        const pera = document.getElementById("pera") 
        const call = () => {
            n = parseInt(val.value);
            a = n;
            let s = 0;
            while (n > 0) {
                r = n % 10;
                s = (s * 10) + r;
                n = parseInt(n / 10);
            }
            if(a==s){
                pera.innerHTML = "Palindrome Number";
            }
            else{
                pera.innerHTML = "Not Palindrome Number";
            }
            console.log(s)
        }
        </script>
</body>
</html>
