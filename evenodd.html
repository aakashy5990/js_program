<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            gap: 2rem;
        }
    </style>
</head>
<body>
    
    <input type="number" name="" id="val">
    <button onclick="call()">Submit</button>
    <p id="ans"></p>


    <script>

        function call(){
            const val = document.getElementById("val");
            const ans = document.getElementById("ans");
            if(val.value%2==0){
                //document.write("Even Number")
                ans.innerHTML = "Even Number";
            }
            else{
                //document.write("Even Number")
                ans.innerHTML = "Odd Number";
            }

            setTimeout(()=>{
                ans.innerHTML = "";
            },5000);

        }

    </script>
</body>
</html>
