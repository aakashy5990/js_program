<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            grid-gap: 1rem;
            height: 100vh;
        }
        p{
            font-size: 1.5rem;
        }
        input,button{
            padding: 10px;
            font-size: 1rem;
        }
        button{
            cursor: pointer;
        }

    </style>
</head>
<body>
    <input type="number" id="num" placeholder="Enter the Number...">
    <button onclick="call()">submit</button>
    <input type="text" name="" id="ans">
    <!-- <p id="ans"></p> -->

    <script>

        //const ans = document.getElementById("ans");
        function call(){
            const num = document.getElementById("num");
            num.value;
            let x =1;
            for(let i=1; i<=num;i++){
                x = x * i;
            }
            ans.value = x;            
            document.getElementById("ans").value = x;

            setTimeout(()=>{
                num.value = "";
                ans.value = "";
            },5000);

        }

    </script>
</body>
</html>
