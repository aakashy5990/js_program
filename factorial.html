<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            grid-gap: 1rem;
            height: 100vh;
        }

    </style>
</head>
<body>
    <label for="">Enter the Number:</label>
    <input type="number" id="num">
    <button onclick="call()">submit</button>
    <input type="text" name="" id="ans">
    <!-- <p id="ans"></p> -->

    <script>

        //const ans = document.getElementById("ans");
        function call(){
            const num = document.getElementById("num").value;
            let x =1;
            for(let i=1; i<=num;i++){
                x = x * i;
            }
            ans.value = x;            
            document.getElementById("ans").value = x;
        }

    </script>
</body>
</html>
