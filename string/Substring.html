<!DOCTYPE html>
<string_html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Substring from Index</title>
    <link rel="stylesheet" href="string_css/bootstrap.css">
    <link rel="stylesheet" href="string_css/style.css">
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center alert alert-primary">Substring from Index</h1>
    </div>
    <div class="container vowels">
      <label for="inputString">Enter a string:</label>
      <input type="text" id="inputString" />
      <label for="startIndex">Start Index:</label>
      <input type="number" id="startIndex" min="0" />
      <label for="endIndex">End Index:</label>
      <input type="number" id="endIndex" min="0" />
      <button class="btn btn-primary" onclick = "call()" >Get Substring</button>
      <p id="result"></p>
    </div>

    <script>
      // Function to get substring from a given start index to end index
      function call() {
        const str = document.getElementById("inputString").value;
        const startIndex = parseInt(
          document.getElementById("startIndex").value
        );
        const endIndex = parseInt(document.getElementById("endIndex").value);

        if (isNaN(startIndex) || isNaN(endIndex)) {
          document.getElementById("result").textContent =
            "Please enter valid indices.";
          return;
        }

        const substring = str.slice(startIndex, endIndex + 1); // endIndex is inclusive
        document.getElementById("result").textContent =
          "Substring from index " +
          startIndex +
          " to " +
          endIndex +
          ": " +
          substring;
      }
    </script>
  </body>
</string_html>
